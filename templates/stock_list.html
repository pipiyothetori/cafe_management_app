<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入出庫一覧 - 喫茶店在庫管理アプリ</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>入出庫一覧</h1>
        <p>誰が、いつ、どの商品の入出庫を行ったかを確認できます</p>
    </div>

    <div class="card table-wrap">
        <table>
            <thead>
                <tr>
                    <th>日時</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>ユーザー</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.item_name }}</td>
                    <td>
                        {% if log.change > 0 %}
                            <span class="badge badge-accent">+{{ log.change }}</span>
                        {% else %}
                            <span class="badge badge-danger">{{ log.change }}</span>
                        {% endif %}
                    </td>
                    <td>{{ log.user_name }}</td>
                    <td>{{ log.memo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="nav-grid">
        <a href="{{ url_for('index') }}" class="nav-link">TOPページに戻る</a>
        <a href="{{ url_for('stock') }}" class="nav-link">入出庫登録ページ</a>
    </div>
</div>
</body>
</html>
