<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出庫情報の編集</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">入出庫情報の編集</h2>

    <form action="/stock/edit/{{ log.id }}" method="POST" class="card p-4 shadow-sm bg-white">

        <!-- 商品名 -->
        <div class="mb-3">
            <label class="form-label">商品名</label>
            <select name="item_id" class="form-select" required>
                {% for item in items %}
                    <option value="{{ item.id }}" {% if item.id == log.item_id %}selected{% endif %}>
                        {{ item.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- 入出庫数 -->
        <div class="mb-3">
            <label class="form-label">入出庫の数（マイナスで出庫）</label>
            <input type="number" class="form-control" name="change" value="{{ log.change }}" required>
        </div>

        <!-- 使用ユーザー -->
        <div class="mb-3">
            <label class="form-label">登録ユーザー</label>
            <select name="user_id" class="form-select" required>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id == log.user_id %}selected{% endif %}>
                        {{ user.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- メモ欄 -->
        <div class="mb-3">
            <label class="form-label">メモ</label>
            <textarea class="form-control" name="memo" rows="3">{{ log.memo }}</textarea>
        </div>

        <!-- ボタン -->
        <div class="d-flex justify-content-between">
            <a href="/stock/list" class="btn btn-secondary">戻る</a>
            <button type="submit" class="btn btn-primary">保存する</button>
        </div>

    </form>
</div>

</body>
</html>
